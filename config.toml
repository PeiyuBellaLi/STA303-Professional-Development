baseURL = "https://www.example.org/"
languageCode = "en-us"
theme = "aafu"

[params]
    title = "Aafu theme"
    author = "Peiyu Li"
    description = "Website title"

    [params.theme]
        # Available themes are 'light', 'dark', 'ocean', and 'pinkish'
        mainTheme = "dark"
        # setting false below will hide 'aafu by darshan' displayed under the profile pic
        showAttribute = true
        singlePage = false

    [params.favicons]
        use = true
        metas = '''
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#252627">
        <link rel="shortcut icon" href="favicon.ico">
        '''

    # Profile section
    [params.profile]
        name = "Peiyu Li"
        photo = "_Mochi.jpg"

    # Section for links to social websites
    [params.social]
        title = "Links"

        [[params.social.list]]
            icon = "fab fa-linkedin-in"
            url = "#"
            title = "LinkedIn"	
        [[params.social.list]]
            icon = "fab fa-github"
            url = "https://github.com/PeiyuBellaLi"
            title = "GitHub"

    #Specify what is showin in the Accordion
    [[params.showInAccordion]]
        item = "aboutme"
        expand = true   # true for the section that is initially expanded
    [[params.showInAccordion]]
        item = "experience"
    [[params.showInAccordion]]
        item = "education"
    [[params.showInAccordion]]
        item = "project"
    [[params.showInAccordion]]
        item = "skill"

    [params.aboutme]
        title = "About Me"
        icon = "fas fa-user"
        [[params.aboutme.list]]
            description = "Undergraduate student with proven organizational, and analytical skills."
        [[params.aboutme.list]]
            description = "Highly motivated, conscientious, and exceptionally patient individual who loves to work in a dynamic, fast-paced environment."
        [[params.aboutme.list]]
            description = "Fast learner with quick adaption to new concepts, and technologies."
        [[params.aboutme.list]]
            description = "Excellent team player with great communication and interpersonal skills."
        [[params.aboutme.list]]
            description = "Seeking to apply my abilities to intern positions such as Data Analyst."

    # Social Experience section
    [params.experience]
        title = "Social Experiences"
        icon = "fas fa-briefcase"

        [[params.experience.list]]
            position = "Teaching Assistant"
            dates = "June 2019 - July 2019"
            company = "JNC Study Abroad Platform & Jinan University"
            location = "Guangzhou, Guangdong, China"
            details = """*  Assisted Prof. Stefan Kautsch in Introduction to Astronomy, Prof. Yan Shi in Introduction to Statistics, and Prof. Hynek Boril in Linear Algebra. \n * Registered student information, recorded attendance, prepared lecture materials. \n * Provided weekly tutorial sessions, after class Q&A, and marking. \n * Built solid organizational and communication skills. """
        [[params.experience.list]]
            position = "Volunteer Teacher"
            dates = "May 2019 â€“ June 2019"
            company = "Liang'an National Secondary School"
            location = "Liang'an Village, Zhongshan County, Hezhou, Guangxi, China"
            details = """* Worked in an impoverished area as a volunteer from the Chinese Volunteer Association in University of Toronto. \n * Taught Grade 9 students English and Mathematics, and helped them to prepare for the senior high school entrance examination. \n * Visited and supported families of those students who are in relatively poor financial condition but have excellent academic performance. \n * Sponsored, designed, organized and hosted an event to celebrate a local festival."""

